<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 55</title>
    <script>
        function okno_zamknij_Zwierzchowski()
        {
            window.close()
        }
    </script>
</head>
<body>
    <div id="wynik"></div>

    <script>
        function zmienWielkoscTekstu() {
            var l1_t_ZWI = parseInt(prompt('Podaj pierwszą liczbę z przedziału <20,60>:'));
                if (l1_t_ZWI < 20 || l1_t_ZWI > 60) {
                alert('Liczba ' + l1_t_ZWI + ' nie należy do przedziału <20,60>.');
                return;
            }
            var l2_t_ZWI = parseInt(prompt('Podaj drugą liczbę z przedziału <20,60>:'));
                if (l2_t_ZWI < 20 || l2_t_ZWI > 60) {
                alert('Liczba ' + l2_t_ZWI + ' nie należy do przedziału <20,60>.');
                return;
            }
            var pocz_ZWI = parseInt(prompt('Podaj początkową wielkość tekstu w pikselach:'));
            var tekst_ZWI = prompt('Podaj dowolny tekst do wyświetlenia:');
            
            var wynikDiv = document.getElementById('wynik');
            wynikDiv.innerHTML = '';

            var i = pocz_ZWI;
            if (l1_t_ZWI < l2_t_ZWI) {
                while (i <= 100) {
                    wynikDiv.innerHTML += `<p style="font-size:${i}px; color: black;"><br>${tekst_ZWI}<br></p>`;
                    i += 5;
                }
            } else {
                while (i > 0) {
                    wynikDiv.innerHTML += `<p style="font-size:${i}px; color: black;"><br>${tekst_ZWI}<br></p>`;
                    i -= 5;
                }
            }
        }

        window.onload = zmienWielkoscTekstu;
    </script>
    <br><br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_Zwierzchowski()"/>
</body>
</html>
